<div class="py-24">
  <div class="flex justify-center">
    <div
      class="p-4 w-full max-w-sm bg-rose-400 rounded-lg border shadow-md sm:p-8"
    >
      <h5 class="mb-4 text-xl font-medium text-white">
        Notebook
      </h5>
      <div class="text-white text-center">
        <span class="text-5xl font-extrabold tracking-tight">{{date}}</span>
      </div>
      <br>
      <!-- EnvÃ­ando la nota nueva al componente hijo para mostrarla -->
      <app-list [notes]="note"></app-list>
      <br>
     <!-- Recibiendo una nueva nota del componente hijo -->
      <app-new-note (sendNote)="getNote($event)"></app-new-note>
    </div>
  </div>
</div>
